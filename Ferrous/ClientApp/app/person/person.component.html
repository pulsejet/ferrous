<!-- Create button -->
<button mat-icon-button color="primary" 
        (click)="openNewRecord()"
        class="xunk-table-button-margin">
    <mat-icon>add</mat-icon>
</button>

<!-- Loading spinner -->
<p *ngIf="!people">
    <mat-progress-spinner id="load" mode="indeterminate"> </mat-progress-spinner>
</p>

<!-- List of people -->
<div class='mat-elevation-z3 xunk-table table-responsive' *ngIf="people">
    <table class='table table-hover'>
        <thead>
            <tr>
                <th>MI No.</th>
                <th>Name</th>
                <th>CL No.</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of paginatorHelper.paginate(people)" (click)="handleTableClick(person)">
                <td>{{ person.mino }}</td>
                <td>{{ person.name }}</td>
                <td>{{ person.contingentLeaderNo }}</td>
            </tr>
        </tbody>
    </table>

    <mat-paginator [length]="people.length"
                   [pageSize]="paginatorHelper.pageSize"
                   [pageSizeOptions]="paginatorHelper.pageSizeOptions"
                   (page)="paginatorHelper.pageEvent = $event">
    </mat-paginator>
</div>
