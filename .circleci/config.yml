version: 2

jobs:
  build:
    working_directory: /app
    docker:
      - image: circleci/node:8.9.4-stretch-browsers
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Ferrous/ClientApp/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - setup_remote_docker

      - run:
        name: Load Submodules
        command: |
          git submodule update --init --recursive

      - run:
        name: Pull NPM dependencies
        command: |
          cd Ferrous && cd ClientApp && npm install

      - save_cache:
          paths:
            - Ferrous/ClientApp/node_modules
          key: v1-dependencies-{{ checksum "Ferrous/ClientApp/package.json" }}

      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .