language: generic
dist: trusty
cache:
  directories:
  - ClientApp/node_modules
  - "~/.local/share/NuGet/Cache"
install:
- wget -O dotnet.tar.gz https://download.microsoft.com/download/3/7/C/37C0D2E3-2056-4F9A-A67C-14DEFBD70F06/dotnet-sdk-2.1.300-preview2-008530-linux-x64.tar.gz
- mkdir -p $HOME/dotnet && tar zxf dotnet.tar.gz -C $HOME/dotnet
- export PATH=$PATH:$HOME/dotnet
- dotnet restore
- nvm install node
- nvm use node
script:
- dotnet publish --configuration Release
- cd ./bin/Release/netcoreapp2.1/publish/ && tar -zcvf ../../../../release.tar.gz . && cd -
deploy:
  provider: releases
  api_key:
    secure: 
  file: release.tar.gz
  skip_cleanup: true
  on:
    repo: pulsejet/ferrous
    tags: true
